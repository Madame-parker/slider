<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Match Adventure</title>
  <link rel="stylesheet" href="matching.css">
</head>
<body>

<div class="match-container">
  <div id="card" class="profile-card">
    <img id="profile-pic" src="https://placekitten.com/150/150" alt="Profilbild">
    <h2 id="profile-name">Pikachu</h2>
    <p id="profile-info">Typ: Elektro ⚡<br>Lieblingsort: Alabastia</p>
  </div>

  <div class="buttons">
    <button id="dislike-btn">❌</button>
    <button id="like-btn">❤️</button>
  </div>

  <div id="level-up" class="level-up hidden">
    🎉 LEVEL UP! 🎉
  </div>

  <div id="sad-face" class="sad-face hidden">
    😢
  </div>

  <div id="particles"></div>
</div>




<script src="match.js"></script>
</body>
</html>
