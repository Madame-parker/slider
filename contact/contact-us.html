<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt – Dungeons & Dragons Style</title>
    <link rel="stylesheet" href="contact-style.css">
    
</head>
<body>
    <header class="header">
        <h1> Willkommen in der Festung der Unterstützung</h1>
        <p>Hast du ein Anliegen oder eine Beschwerde? Die Magier sind bereit!</p>
    </header>
    
    <main class="main-container">
        <form class="contact-form">
            <h2>Sende uns deinen Zauberspruch</h2>
            
            <label for="name">Dein Abenteurer-Name</label>
            <input type="text" id="name" placeholder="Gib deinen Namen ein..." required>
            
            <label for="email">Deine magische E-Mail</label>
            <input type="email" id="email" placeholder="Gib deine E-Mail ein..." required>
            
            <label for="message">Deine Nachricht</label>
            <textarea id="message" rows="5" placeholder="Dein Anliegen oder Beschwerde..." required></textarea>
            
            <button class="submit-btn" type="submit">🧙 Senden</button>
        </form>

        <div class="success-message" id="successMessage">
            🎉 Deine Nachricht wurde erfolgreich gesendet! Vielen Dank, Abenteurer!
        </div>
    </main>

    <footer class="footer">
        <p>🎲 LevelUpLove Support – Alle Rechte vorbehalten © 2025</p>
    </footer>
</body>
<script src="contact-script.js" defer></script>
</html>
